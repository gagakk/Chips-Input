
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h2>My to-do list</h2>
    </div>
    <div class="col-md-12">      
      <input class="form-control" (keyup.enter)="addItem()" [(ngModel)]="newItem" placeholder="Enter item">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of items">
          {{item}}
          <div class="float-end">
            <button class="btn btn-primary btn-sm" (click)="editItem(item)">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg>
              Edit
            </button>
            <button class="btn btn-success btn-sm ms-3" (click)="completeItem(item)">Complete</button>
            <button class="btn btn-danger btn-sm ms-3" (click)="removeItem(item)">X</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <h2>Completed List</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of completedItems">
          {{item}}
        </li>
      </ul>
  </div>
</div>

<router-outlet></router-outlet>
