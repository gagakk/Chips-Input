
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h2>My to-do list</h2>
    </div>
    <div class="col-md-6">      
      <input class="form-control" [(ngModel)]="newItem" placeholder="Enter item">
    </div>
    <div class="col-md-6">
      <button class="btn btn-primary" (click)="addItem()">Add Item</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of items">
          {{item}}
          <button class="btn btn-danger btn-sm" (click)="removeItem(item)">X</button>
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
