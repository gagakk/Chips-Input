
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12">
      <h2>My to-do list</h2>
    </div>
    <div class="col-md-12">      
      <input class="form-control" (keyup.enter)="addItem()" [(ngModel)]="newItem" placeholder="Enter item">
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-md-12">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of items">
          {{item}}
          <span class="float-end">
            <button class="btn btn-danger btn-sm" (click)="removeItem(item)">X</button>
          </span>          
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
